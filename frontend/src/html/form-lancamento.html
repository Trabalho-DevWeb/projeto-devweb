<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <title>Lançamentos</title>
</head>
<body>
    <header class="header">
        <div class="information">
            <p>Administrador 1</p>
        </div>
        <nav>
            <ul>
                <li>Cadastrar </li>
            </ul>
        </nav>
    </header>
    <main>
        <div> 
        <form action="">
            <label for="credito">Credito</label>
            <input type="radio" id="credito" name="lancamento" value="credito">
            <label for="debito">Debito</label>
            <input type="radio" id="debito" name="lancamento" value="debito">
            <label for="valor">Valor</label>
            <input type="number" required>
            <label for="data">Data</label>
            <input type="date" id="data" required>
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" value="categoria" >
            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>

        </form>
        </div>
    </main>
</body>
</html>
