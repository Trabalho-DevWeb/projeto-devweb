<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <title>Cadastrar Usuário</title>
</head>
<body >

    <header class="header">
        <div class="container mt-3 mb-3">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Página Inicial</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="form-categoria.html">form-categoria</a></li>
                    <li class="nav-item"><a class="nav-link" href="form-conta.html">form-conta</a></li>
                    <li class="nav-item active"><a class="nav-link" href="form-usuario.html">form-usuario</a></li>
                    <li class="nav-item"><a class="nav-link" href="form-lancamento.html">form-lancamento</a></li>
                    <li class="nav-item"><a class="nav-link" href="form-administrador.html">form-administrador</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu-temporario.html">menu-temporario</a></li>
                </ul>
            </nav>
        </div>
        <div class="container information">
            <p>Administrador 1</p>
        </div>
        <nav class="container">
            <ul>
                <li>Cadastrar </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <form action="" style="width:fit-content ; margin:auto; border:1px solid ; padding:20px;" >
            <fieldset>
                <Legend>Cadastro Usuário</Legend>
                <div style="border: 1px solid; margin-bottom:5px; padding:20px ; display: flex; justify-content:center; flex-direction: column;">
                <label for="nome">Nome</label>
                <input type="text" id="nome" style="width:fit-content" placeholder="Digite o nome do usuario" required>
                <label for="nome">CPF</label>
                <input type="text" id="cpf" style="width:fit-content" placeholder="Digite o CPF do usuario" required>
                <label for="nome">Email</label>
                <input type="email" id="email" style="width:fit-content" placeholder="Digite o email do usuario" required>
                </div>
                <div style="border: 1px solid">
                <fieldset>
                <legend style="font-size:20px">Suspenso ?</legend>
                <input type="radio" id="suspenso-s"  name="suspenso">
                <label for="suspenso-s">Sim</label>
                <input type="radio" id="suspenso-n"  name="suspenso">
                <label for="suspenso-n">Não</label>
                </fieldset>
                </div>

                <input type="submit" class="btn btn-primary" value="Enviar">    
            </fieldset>
        </form>    
    </main>

    <script src="../scripts/jquery-3.4.1.min.js"></script>
    <script src="../scripts/popper.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="../scripts/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#cpf").mask('000.000.000-00', {reverse: true});
            $('form').submit(function() {
            if($('#suspenso-s').is(':checked') || $('#suspenso-n').is(':checked')) {
                alert('Usuario cadastrado');
            } else {
                alert('Marcar se o usuario está suspenso ou não');
            }
        })
        })

    </script>
</body>
</html>
